{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog/blog_create.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Create Blog Post</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-button">Create</button>
  </form>
</div>
{% endblock %}
