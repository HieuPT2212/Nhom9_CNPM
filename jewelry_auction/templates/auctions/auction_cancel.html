{% extends 'base.html' %}

{% block content %}
<h2>Cancel Auction</h2>
<p>Are you sure you want to cancel auction for {{ auction.jewelry.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Cancel</button>
    <a href="{% url 'auctions:auction-detail' auction.pk %}">Cancel</a>
</form>
{% endblock %}
