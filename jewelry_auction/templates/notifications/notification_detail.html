{% extends 'base.html' %}
{%load static%}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/notification/notification_detail.css' %}">
{% endblock %}

{% block content %}
<h1>Notification</h1>
<p>{{ notification.message }}</p>
<p>Created at: {{ notification.created_at }}</p>
<p>Read: {{ notification.is_read }}</p>
<a href="{% url 'notifications:notification-list' %}">Back to Notifications</a>
{% endblock %}
