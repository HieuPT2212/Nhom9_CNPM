<!DOCTYPE html>
<html lang="vi">
  <head>
    {%load static 'css/Login-Register.css' %}
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Jewelry Auction</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Login-Register.css" />
  </head>
  <body>
    <div class="header">
      <img
        alt="Jewelry Auction Logo"
        height="50"
        src="/img/logo.jpg"
        width="50"
      />
      <h1>Jewelry Auction</h1>
    </div>
    <div class="nav">
      <div class="form-option" id="login-option" onclick="showForm('login')">
        <h2>Login</h2>
      </div>
      <div
        class="form-option"
        id="register-option"
        onclick="showForm('register')"
      >
        <h2>Register</h2>
      </div>
    </div>
    <div class="form-wrapper">
      <div class="form-container" id="login-form">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input placeholder="Tên đăng nhập" type="text" />
        </div>
        <div class="form-group">
          <i class="fas fa-key"></i>
          <input placeholder="Nhập mật khẩu" type="password" />
        </div>
        <button class="submit-btn">Đăng Nhập</button>
      </div>
      <div class="form-container" id="register-form" style="display: none">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input placeholder="Tên đăng nhập" type="text" />
        </div>
        <div class="form-group">
          <i class="fas fa-key"></i>
          <input placeholder="Nhập mật khẩu" type="password" />
        </div>
        <div class="form-group">
          <i class="fas fa-key"></i>
          <input placeholder="Xác nhận mật khẩu" type="password" />
        </div>
        <button class="submit-btn">Tạo tài khoản</button>
      </div>
    </div>

    <script>
      function showForm(form) {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const loginOption = document.getElementById("login-option");
        const registerOption = document.getElementById("register-option");

        if (form === "login") {
          loginForm.style.display = "block";
          registerForm.style.display = "none";
          loginOption.classList.add("active");
          registerOption.classList.remove("active");
        } else {
          loginForm.style.display = "none";
          registerForm.style.display = "block";
          registerOption.classList.add("active");
          loginOption.classList.remove("active");
        }
      }
    </script>
  </body>
</html>
